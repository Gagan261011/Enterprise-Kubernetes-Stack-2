apiVersion: apps/v1
kind: Deployment
metadata:
  name: security-middleware
  namespace: middleware
  labels:
    app: security-middleware
    tier: middleware
spec:
  replicas: 2
  selector:
    matchLabels:
      app: security-middleware
  template:
    metadata:
      labels:
        app: security-middleware
        tier: middleware
    spec:
      imagePullSecrets:
        - name: ecr-credentials
      containers:
        - name: security-middleware
          image: ${ECR_REGISTRY}/security-middleware:latest
          ports:
            - containerPort: 8443
              name: https
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "kubernetes"
            - name: SERVER_PORT
              value: "8443"
            - name: BACKEND_SERVICE_URL
              value: "http://backend-service.backend.svc.cluster.local:8080"
            - name: SERVER_SSL_ENABLED
              value: "true"
            - name: SERVER_SSL_KEY_STORE
              value: "/app/certs/keystore.p12"
            - name: SERVER_SSL_KEY_STORE_PASSWORD
              value: "changeit"
            - name: SERVER_SSL_TRUST_STORE
              value: "/app/certs/truststore.p12"
            - name: SERVER_SSL_TRUST_STORE_PASSWORD
              value: "changeit"
            - name: SERVER_SSL_CLIENT_AUTH
              value: "need"
          volumeMounts:
            - name: mtls-certs
              mountPath: /app/certs
              readOnly: true
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8443
              scheme: HTTPS
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8443
              scheme: HTTPS
            initialDelaySeconds: 30
            periodSeconds: 5
      volumes:
        - name: mtls-certs
          secret:
            secretName: mtls-certs
---
apiVersion: v1
kind: Service
metadata:
  name: security-middleware
  namespace: middleware
  labels:
    app: security-middleware
spec:
  type: ClusterIP
  ports:
    - port: 8443
      targetPort: 8443
      protocol: TCP
      name: https
  selector:
    app: security-middleware
