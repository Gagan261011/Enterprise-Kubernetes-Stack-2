apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-bff
  namespace: middleware
  labels:
    app: user-bff
    tier: bff
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-bff
  template:
    metadata:
      labels:
        app: user-bff
        tier: bff
    spec:
      imagePullSecrets:
        - name: ecr-credentials
      containers:
        - name: user-bff
          image: ${ECR_REGISTRY}/user-bff:latest
          ports:
            - containerPort: 8081
              name: http
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "kubernetes"
            - name: SERVER_PORT
              value: "8081"
            - name: MIDDLEWARE_URL
              value: "https://security-middleware.middleware.svc.cluster.local:8443"
            - name: MTLS_KEYSTORE_PATH
              value: "/app/certs/keystore.p12"
            - name: MTLS_KEYSTORE_PASSWORD
              value: "changeit"
            - name: MTLS_TRUSTSTORE_PATH
              value: "/app/certs/truststore.p12"
            - name: MTLS_TRUSTSTORE_PASSWORD
              value: "changeit"
          volumeMounts:
            - name: mtls-certs
              mountPath: /app/certs
              readOnly: true
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8081
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 5
      volumes:
        - name: mtls-certs
          secret:
            secretName: mtls-certs-user-bff
---
apiVersion: v1
kind: Service
metadata:
  name: user-bff
  namespace: middleware
  labels:
    app: user-bff
spec:
  type: ClusterIP
  ports:
    - port: 8081
      targetPort: 8081
      protocol: TCP
      name: http
  selector:
    app: user-bff
