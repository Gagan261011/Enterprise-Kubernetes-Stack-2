kind: Secret
metadata:
  name: mtls-certs
  namespace: middleware
type: Opaque
data:
  ca.crt: ""
  middleware.crt: ""
  middleware.key: ""
---
apiVersion: v1
kind: Secret
metadata:
  name: mtls-certs-user-bff
