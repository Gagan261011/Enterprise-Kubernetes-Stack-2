# K8s Secret for TLS certificates
# These will be created from the generated PKI files
apiVersion: v1
kind: Secret
metadata:
  name: mtls-certs
  namespace: backend
type: Opaque
data:
  # Base64 encoded certificate files - will be populated by setup script
  ca.crt: ""
  server.crt: ""
  server.key: ""
---
